<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impuestos de Steam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Calculadora de Impuestos de Steam</h1>
  <label for="amount">Ingrese el monto:</label>
  <input type="number" id="amount" min="0" step="0.01" placeholder="Ingrese el monto">

  <button onclick="calcularImpuesto()">Calcular</button>

  <p id="resultado"></p>
  <p>el precio que se da es un precio aproximado</p>

  <script src="main.js"></script>
</body>
</html>
